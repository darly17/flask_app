{% extends "base.html" %}

{% block content %}
    <h2>Theme Selection</h2>
    {% if theme %}
        <div class="success-message">
            <p>Theme successfully selected:</p>
            <div class="theme-box">{{ theme }}</div>
        </div>
    {% else %}
        <div class="error-message">
            <p>No theme selected yet.</p>
        </div>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h2>Edit Course Project Text</h2>
    
    <form method="POST" action="{{ url_for('edit_text') }}">
        <div class="form-group">
            <label for="str_to_remove">Text to remove:</label>
            <input type="text" id="str_to_remove" name="str_to_remove" required>
        </div>
        <button type="submit" class="btn">Remove Text</button>
    </form>
    
    <h3>Current Text</h3>
    {% if text %}
        <div class="text-container">
            {% for paragraph in text %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>
    {% else %}
        <p>No text available.</p>
    {% endif %}
    
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h2>Course Project Submission</h2>
    
    {% if passed %}
        <div class="success-message">
            <h3>Congratulations!</h3>
            <p>Your course project has been accepted!</p>
        </div>
    {% else %}
        <div class="error-message">
            <h3>Sorry!</h3>
            <p>Your course project was not accepted this time. Please try again.</p>
        </div>
    {% endif %}
    
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
{% endblock %}
